<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - SkillSpark Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SkillSpark Pro</h2>
                <p>Student Portal</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="profile.html" class="nav-item">My Profile</a>
                <a href="courses.html" class="nav-item">Courses</a>
                <a href="jobs.html" class="nav-item">Job Portal</a>
                <a href="applications.html" class="nav-item">My Applications</a>
                <a href="exams.html" class="nav-item">Exams</a>
                <a href="results.html" class="nav-item active">Results</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <div class="user-info">
                    <div class="user-details">
                        <div class="name" id="user-name">Loading...</div>
                        <div class="meta" id="user-meta">Loading...</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Exam Results</h1>
                    <p>View your exam performance</p>
                </div>

                <div id="error-container"></div>
                <div id="success-container"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Select Exam</label>
                            <select id="exam-selector" onchange="loadExamResult()">
                                <option value="">Choose an exam...</option>
                            </select>
                        </div>

                        <div id="result-container" class="hidden">
                            <!-- Result will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script>
        let evaluatedExams = [];

        async function loadResultsPage() {
            try {
                const data = await apiCall('/exams');
                evaluatedExams = data.exams.filter(e => e.attempt_status === 'evaluated');

                const selector = document.getElementById('exam-selector');
                selector.innerHTML = '<option value="">Choose an exam...</option>' +
                    evaluatedExams.map(e => `<option value="${e.id}">${e.title}</option>`).join('');

                // Check for query param
                const params = new URLSearchParams(window.location.search);
                const examId = params.get('exam_id');
                if (examId) {
                    selector.value = examId;
                    await loadExamResult();
                }
            } catch (error) {
                showError('Failed to load results: ' + error.message);
            }
        }

        async function loadExamResult() {
            const examId = document.getElementById('exam-selector').value;
            if (!examId) {
                document.getElementById('result-container').classList.add('hidden');
                return;
            }

            try {
                const data = await apiCall(`/exams/${examId}/results`);

                if (data.result.status === 'pending_evaluation') {
                    document.getElementById('result-container').innerHTML = `
                        <div class="text-center" style="padding: 40px;">
                            <h3 style="color: #f59e0b;">Evaluation in Progress</h3>
                            <p style="color: #6b7280; margin-top: 12px;">Your exam is being evaluated. Please check back later.</p>
                            <p style="font-size: 14px; margin-top: 16px;">MCQ Score: ${data.result.mcq_score}</p>
                        </div>
                    `;
                    document.getElementById('result-container').classList.remove('hidden');
                    return;
                }

                const result = data.result;
                const passedExam = result.result === 'pass';

                document.getElementById('result-container').innerHTML = `
                    <div style="text-align: center; padding: 30px; background: ${passedExam ? '#d1fae5' : '#fee2e2'}; border-radius: 8px; margin: 20px 0;">
                        <h2 style="font-size: 32px; color: ${passedExam ? '#065f46' : '#991b1b'};">
                            ${passedExam ? '✓ PASSED' : '✗ FAILED'}
                        </h2>
                        <p style="font-size: 18px; margin-top: 8px;">${result.exam_title}</p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="label">MCQ Score</div>
                            <div class="value">${result.mcq_score}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Coding Score</div>
                            <div class="value">${result.coding_score}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Total Score</div>
                            <div class="value">${result.total_score} / ${result.total_marks}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Percentage</div>
                            <div class="value">${result.percentage.toFixed(1)}%</div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px;">
                        <div>
                            <strong>Time Taken:</strong>
                            <p>${result.time_taken_minutes} minutes</p>
                        </div>
                        <div>
                            <strong>Proctoring Violations:</strong>
                            <p style="color: ${result.violation_count > 0 ? '#ef4444' : '#10b981'};">
                                ${result.violation_count} violation(s)
                            </p>
                        </div>
                        <div>
                            <strong>Submitted At:</strong>
                            <p>${formatDateTime(result.submitted_at)}</p>
                        </div>
                        <div>
                            <strong>Passing Marks:</strong>
                            <p>${result.total_marks * 0.4} (40%)</p>
                        </div>
                    </div>
                `;

                document.getElementById('result-container').classList.remove('hidden');

            } catch (error) {
                showError('Failed to load result: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkSession();
            if (!user || user.role !== 'student') {
                window.location.href = '../index.html';
                return;
            }

            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-meta').textContent = user.usn;

            await loadResultsPage();
        });
    </script>
</body>
</html>
