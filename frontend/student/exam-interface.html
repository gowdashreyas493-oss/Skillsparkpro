<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Interface - SkillSpark Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- CodeMirror for code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
</head>
<body>
    <!-- Exam Header -->
    <div class="exam-header">
        <div class="exam-title" id="exam-title">Loading Exam...</div>
        <div class="exam-timer" id="timer">00:00</div>
        <div class="violation-counter" id="violation-display" style="display: none;">
            ⚠️ Violations: <span id="violation-count">0</span>
        </div>
    </div>

    <!-- Exam Content -->
    <div class="exam-content">
        <!-- Question Area -->
        <div class="question-area" id="question-area">
            <div class="spinner"></div>
        </div>

        <!-- Sidebar -->
        <div class="exam-sidebar">
            <!-- Question Navigator -->
            <div class="question-navigator">
                <h3>Questions</h3>
                <div class="question-grid" id="question-navigator">
                    <!-- Question buttons will be inserted here -->
                </div>
            </div>

            <!-- Proctoring Status -->
            <div class="proctoring-status" id="proctoring-status" style="display: none;">
                <h3>Proctoring Status</h3>
                <div class="status-indicator">
                    <span class="status-dot green" id="face-dot"></span>
                    <span id="face-status">Face Detected</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot green" id="fullscreen-dot"></span>
                    <span id="fullscreen-status">Fullscreen Active</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot green" id="tab-dot"></span>
                    <span id="tab-status">No Tab Switches</span>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button class="submit-btn" onclick="submitExam()">Submit Exam</button>
            </div>
        </div>
    </div>

    <!-- Submit Confirmation Modal -->
    <div class="modal" id="submit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submit Exam?</h2>
            </div>
            <p>Are you sure you want to submit? You cannot change your answers after submission.</p>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmSubmit()">Submit</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/proctoring.js"></script>
    <script src="../js/exam.js"></script>
</body>
</html>
