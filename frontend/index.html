<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSpark Pro - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>SkillSpark Pro</h1>
            <p>Placement, Training & Secure Assessment System</p>

            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>

            <div id="error-container"></div>
            <div id="success-container"></div>

            <!-- Login Form -->
            <form id="login-form" class="tab-content active">
                <div class="form-group">
                    <label>USN / Admin ID</label>
                    <input type="text" id="login-usn" placeholder="Enter your USN" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
                <p class="mt-20 text-center" style="font-size: 13px; color: #6b7280;">
                    Default Admin: ADMIN001 / admin123
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="tab-content">
                <div class="form-group">
                    <label>USN</label>
                    <input type="text" id="register-usn" placeholder="10 characters" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Minimum 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Branch</label>
                    <select id="register-branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">Computer Science (CSE)</option>
                        <option value="ISE">Information Science (ISE)</option>
                        <option value="ECE">Electronics & Communication (ECE)</option>
                        <option value="MECH">Mechanical (MECH)</option>
                        <option value="CIVIL">Civil (CIVIL)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <select id="register-year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CGPA</label>
                    <input type="number" id="register-cgpa" placeholder="0.0 - 10.0" min="0" max="10" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="register-phone" placeholder="10 digits" maxlength="10" required>
                </div>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
